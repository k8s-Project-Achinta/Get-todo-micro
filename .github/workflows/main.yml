name: build_and_push

on: 
  workflow_dispatch:
  
env:
  # Update image version here, this should be same as in deployment.yaml
  IMAGE_VERSION: '1.0'
  
permissions:
  id-token: write
  contents: read
  
jobs: 
  build:
    name: buildJob
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: appBuild
        run: docker build -t heroacr007.azurecr.io/todo/get-task:v$IMAGE_VERSION .

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: ACR Login
        run: az acr login --name heroacr007

      - name: Push to ACR
        run: docker push heroacr007.azurecr.io/todo/get-task:v$IMAGE_VERSION
     

          

      
                
          
